<style>
  .radio-playlist-container {
    background: url('background.jpg');
    background-size: 100% auto;
    background-attachment: fixed;
    height: 100vh;
  }

  .radio-playlist-card-container {
    position: fixed;
  }
  .radio-playlist-card {
    height: 95vh;
    width: 100%;
    overflow-y: auto;
  }

  td, th {
    padding: 5px 0 !important;
  }
</style>
<div class="radio-playlist-container">
    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2 radio-playlist-card-container">
        <div class="card radio-playlist-card">
          <div class="card-content">
            <h3>
              Currently playing
            </h3>
            <table>
              <tr>
                <th style="width: 33%">
                  <input [(ngModel)]="searchParams.station" (keyup)="update()" type="text" placeholder="Station">
                </th>
                <th style="width: 33%">
                  <input [(ngModel)]="searchParams.author" (keyup)="update()" type="text" placeholder="Author">
                </th>
                <th style="width: 33%">
                  <input [(ngModel)]="searchParams.title" (keyup)="update()" type="text" placeholder="Song title">
                </th>
              </tr>
              <tr *ngFor="#song of songs">
                <td>{{song.station}}</td>
                <td>{{song.author}}</td>
                <td>{{song.title}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
