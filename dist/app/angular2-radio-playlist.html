<style>
  .radio-playlist-container {
    background: url('background.jpg');
    background-size: 100% auto;
    background-attachment: fixed;
    height: 100vh;
  }

  .radio-playlist-card-container {
    position: fixed;
  }
  .radio-playlist-card {
    height: 95vh;
    width: 100%;
    overflow-y: auto;
  }

  td, th {
    padding: 5px 0 !important;
  }

  .input-field {
    margin-left: -10px;
  }
</style>
<div class="radio-playlist-container">
    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2 radio-playlist-card-container">
        <div class="card radio-playlist-card">
          <div class="card-content">
            <h4>
              Currently playing
            </h4>
            <div class="row">
              <div class="col s4 input-field">
                <label for="station_filter">Station</label>
                <input id="station_filter" [(ngModel)]="searchParams.station" (keyup)="update()" type="text">
              </div>
              <div class="col s4 input-field">
                <label for="author_filter">Author</label>
                <input id="author_filter" [(ngModel)]="searchParams.author" (keyup)="update()" type="text">
              </div>
              <div class="col s4 input-field">
                <label for="title_filter">Song title</label>
                <input id="title_filter" [(ngModel)]="searchParams.title" (keyup)="update()" type="text">
              </div>
            </div>
            <div *ngFor="#songStream of songs">
                <radio-song [songObservable]="songStream"></radio-song>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
